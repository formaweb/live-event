<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Google IO Countdown</title>

  <link rel="stylesheet" href="/countdown/assets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Nova+Mono" rel="stylesheet">

  <script async defer src="/countdown/assets/scripts.js"></script>
</head>
<body>
  <header class="c-header">
    <img src="/countdown/assets/organizer.png" alt="" class="organizer">
    <img src="/countdown/assets/brand.png" alt="" class="brand">
  </header>
  <main class="c-main">
    <div class="c-countdown">
      <span class="hours">00</span><span class="separator">:</span><span class="minutes">00</span><span class="separator">:</span><span class="seconds">00</span>
    </div>
  </main>
  <footer class="c-footer">
    <div class="label"></div>

    <div class="partners">
      <img src="/countdown/assets/partners/reges.png" alt="" class="partner">
      <img src="/countdown/assets/partners/formaweb.png" alt="" class="partner">
      <img src="/countdown/assets/partners/iclinic.png" alt="" class="partner">
      <img src="/countdown/assets/partners/center-cursos.png" alt="" class="partner">
      <img src="/countdown/assets/partners/chiclete-marketing.png" alt="" class="partner">
      <img src="/countdown/assets/partners/create-storm.png" alt="" class="partner">
      <img src="/countdown/assets/partners/engajei.png" alt="" class="partner">
    </div>
  </footer>
</body>
</html>
