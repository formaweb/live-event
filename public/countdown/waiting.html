<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waiting...</title>

  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 1s;
    }

    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="assets/waiting.gif" alt="" id="img">
  <script>
    var img = document.getElementById('img');
    setTimeout(function() {
      img.classList.add('show');
    }, 3000);
  </script>
</body>
</html>
